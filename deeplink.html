<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>打开美团App</title>
  </head>
  <body>
    <h1>点击下方按钮打开美团App</h1>
    <button onclick="openMeituanApp()">打开美团App</button>

    <script>
      function openMeituanApp() {
        // 美团App的深层链接
        var meituan_deeplink = "imeituan://";
        // 美团App在应用商店的链接（以iOS为例）
        var app_store_link =
          "https://apps.apple.com/cn/app/美团-吃喝玩乐全都有/id423084029";

        // 尝试打开App
        window.location.href = meituan_deeplink;

        // 设置一个定时器，如果无法打开App，则跳转到应用商店
        setTimeout(function () {
          window.location.href = app_store_link;
        }, 2000); // 2秒后跳转
      }
    </script>
  </body>
</html>
